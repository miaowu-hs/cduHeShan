<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" />
    <title>用户信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .title {
            margin-bottom: 30px;
            position: relative;
        }

        .title span {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .title span::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
        }

        .user-info {
            margin-bottom: 30px;
            text-align: center;
        }

        .info-item {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .info-label {
            font-weight: 500;
            color: #666;
            margin-right: 10px;
        }

        .logout-btn {
            background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .logout-btn:hover {
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 576px) {
            .main {
                padding: 30px 20px;
            }
            .title span {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="main">
    <div class="title">
        <span>用户信息</span>
    </div>

    <div class="user-info">
        <div class="info-item">
            <span class="info-label">用户名：</span>
            <span th:text="${user.userName}"></span>
        </div>
        <div class="info-item">
            <span class="info-label">注册时间：</span>
            <span th:text="${#temporals.format(user.gmtCreated, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>

    <!-- 退出登录表单 -->
    <form action="/api/user/logout" method="post">
        <button type="submit" class="logout-btn">退出登录</button>
    </form>
</div>

</body>
</html>
