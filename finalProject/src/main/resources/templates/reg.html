<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>用户注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .main:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .title {
            margin-bottom: 10px;
            position: relative;
            text-align: center;
        }

        .title span {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }

        .title span::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
        }

        .title-msg {
            text-align: center;
            margin-bottom: 30px;
        }

        .title-msg span {
            font-size: 14px;
            color: #707472;
        }

        .input-content {
            margin-bottom: 20px;
        }

        .infos {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .infos:after, .foor:after {
            content: "";
            display: table;
            clear: both;
        }

        .infos lable {
            font-size: 14px;
            color: #555;
            width: 80px;
            flex-shrink: 0;
        }

        .infos input {
            flex-grow: 1;
            height: 48px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 0 15px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .infos input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
            outline: none;
        }

        .infos img {
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .enter-btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .enter-btn:hover {
            background: linear-gradient(90deg, #3a9bed 0%, #00d9e9 100%);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
        }

        .foor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .right a {
            color: #4facfe;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .right a:hover {
            color: #3a9bed;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .main {
                padding: 30px 20px;
            }

            .infos {
                flex-direction: column;
                align-items: flex-start;
            }

            .infos lable {
                margin-bottom: 8px;
                width: 100%;
            }

            .infos input {
                width: 100%;
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #707472;
        }
    </style>
</head>
<body>

<div class="main">
    <div class="title">
        <span>注册账户</span>
    </div>

    <div class="title-msg" style="display:none">
        <span></span>
    </div>

    <form class="login-form" action="/api/user/reg" method="post" name="user">
        <!--输入框-->
        <div class="input-content">
            <div class="infos">
                <lable>用户名：</lable>
                <input type="text" autocomplete="off" placeholder="请输入用户名" name="userName" required/>
            </div>

            <div class="infos">
                <lable>密　码：</lable>
                <input type="password" autocomplete="off" placeholder="请输入登录密码" name="pwd" required maxlength="32"/>
            </div>

            <div style="display:none" class="infos">
                <lable>昵　称：</lable>
                <input type="nickName" autocomplete="off" placeholder="请输入昵称" name="nickName" required maxlength="32" disabled="disabled" />
            </div>

            <div style="display:none" class="infos">
                <lable>头　像：</lable>
                <input type="avatar" autocomplete="off" placeholder="请输入头像网址" name="avatar" required maxlength="256" value="http://style.youkeda.com/img/ham/course/d2/avatar.jpeg" disabled="disabled" />
                <img src="http://style.youkeda.com/img/ham/course/d2/avatar.jpeg" />
            </div>
        </div>

        <!--注册按钮-->
        <div>
            <button type="submit" class="enter-btn">注册</button>
        </div>

        <div class="foor">
            <div class="left"><span></span></div>
            <div class="right"><a href="/user/login">已有账号？立即登录</a></div>
        </div>
    </form>

</div>
<footer>
    @cdu 何山
</footer>
</body>
</html>
